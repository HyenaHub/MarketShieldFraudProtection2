<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketShield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon-32.png" alt="MarketShield">
        <h1>MarketShield</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
      </div>
    </header>

    <!-- Auth Section -->
    <section id="authSection" class="auth-section hidden">
      <div class="auth-content">
        <h2>Get Protected</h2>
        <p>Sign in to MarketShield to start scanning marketplace listings for scams and get real-time safety alerts.</p>
        <div class="auth-buttons">
          <button id="googleLoginBtn" class="btn btn-google">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
          <button id="facebookLoginBtn" class="btn btn-facebook">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#1877F2">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Continue with Facebook
          </button>
          <div class="auth-divider">
            <span>or</span>
          </div>
          <button id="genericLoginBtn" class="btn btn-secondary">
            Other Sign In Options
          </button>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main id="mainContent" class="main-content hidden">
      <!-- Quick Scan -->
      <section class="quick-scan">
        <h2>Quick Scan</h2>
        <div class="scan-input">
          <input 
            type="url" 
            id="urlInput" 
            placeholder="Paste marketplace URL to scan..."
            class="url-input"
          >
          <button id="scanBtn" class="btn btn-scan">
            <span id="scanIcon">üõ°Ô∏è</span>
            <span id="scanText">Scan</span>
          </button>
        </div>
        <div id="scanResult" class="scan-result hidden"></div>
      </section>

      <!-- Current Page -->
      <section id="currentPageSection" class="current-page hidden">
        <h3>Current Page</h3>
        <div class="page-info">
          <div class="page-url" id="currentPageUrl"></div>
          <button id="scanCurrentBtn" class="btn btn-secondary">
            Scan This Page
          </button>
        </div>
      </section>

      <!-- User Stats -->
      <section class="user-stats">
        <h3>Your Protection</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="scansToday">-</span>
            <span class="stat-label">Scans Today</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="threatsBlocked">-</span>
            <span class="stat-label">Threats Blocked</span>
          </div>
        </div>
      </section>

      <!-- Recent Activity -->
      <section class="recent-activity">
        <h3>Recent Scans</h3>
        <div id="recentScans" class="recent-scans">
          <div class="no-scans">No recent scans</div>
        </div>
      </section>

      <!-- Settings -->
      <section class="settings">
        <h3>Settings</h3>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="autoScanEnabled" checked>
            <span class="checkmark"></span>
            Auto-scan listings
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="notificationsEnabled" checked>
            <span class="checkmark"></span>
            Show notifications
          </label>
        </div>
      </section>

      <!-- Footer Actions -->
      <footer class="footer">
        <button id="openDashboard" class="btn btn-link">
          Open Dashboard
        </button>
        <button id="reportScam" class="btn btn-link">
          Report Scam
        </button>
      </footer>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <div class="loading-text">Scanning...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
